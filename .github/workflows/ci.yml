name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          additional_files: 'git-pm'
          severity: warning

  commits:
    name: Conventional Commits
    runs-on: ubuntu-latest
    # Only check commits on PRs - ensures new commits comply before merge
    # Skip on main push to avoid re-checking legacy non-compliant commits
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check conventional commits
        uses: cocogitto/cocogitto-action@v4
        with:
          command: check
